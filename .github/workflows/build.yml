name: Build

# Run only when a new tag is pushed.
# on:
#   push:
#     tags:
#     - '*'

on:
  push:
    branches: [ "build-windows" ]

jobs:

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    # Fetch names for `git describe`.
    - run: git fetch --prune --unshallow --tags

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Install dependencies
      run: sudo apt install lib{asound2,x11,xext,xcursor,xinerama,xi,xrandr,xss,xxf86vm,sdl2,sdl2-ttf}-dev

    - name: Test
      run: go test -v ./...
  
    - name: Build
      run: GOOS=linux bash misc/mkdist.sh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux
        path: dist/faunatone-*

  # This job doesn't test because it would require dynamic SDL2.
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    # Fetch names for `git describe`.
    - run: git fetch --prune --unshallow --tags

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
  
    - name: Build
      run: GOOS=windows bash misc/mkdist.sh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows
        path: dist/faunatone-*